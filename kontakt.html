<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/aos.css">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="drawable/alpaca_icon.svg" alt="Majolika Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Strona Główna</a>

        </div>
    </nav>

    <header class="hero-section small-hero" data-aos="fade-up">
        <h1>Kontakt</h1>
    </header>

    <section class="contact-form" data-aos="fade-left">
        <h2>Skontaktuj się z nami</h2>
        <form>
            <label for="name">Imię i Nazwisko</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Wiadomość</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Majolika. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <script src="js/aos.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
