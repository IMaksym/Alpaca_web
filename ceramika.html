<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceramika - Majolika</title>
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <img src="drawable/alpaca_icon.svg" alt="Majolika Logo" class="logo">
    <div class="nav-links">
      <a href="index.html">Strona Główna</a>
      <a href="o_nas.html">O Nas</a>
      <a href="ceramika.html">Oferta</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </nav>

  <header class="hero-section small-hero" data-aos="fade-up">
    <h1>Ceramika</h1>
  </header>

  <section class="products" data-aos="fade-left">
    <h2>Nasze Wyroby</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="drawable/vaza.png" alt="Ceramika 1">
        <h3>Unikalna Waza</h3>
        <p>Ręcznie robiona z dbałością o każdy detal.</p>
      </div>
      <div class="single-plate-card">
        <div class="plate-image-container">
          <img id="plate-image" src="drawable/talerz1.png" alt="Talerz">
        </div>
        <h3 id="plate-title">Unikalna Talerz 1</h3>
      </div>
      <div class="product-card">
        <img src="drawable/talerz11.png" alt="Ceramika 2">
        <h3>Talerz</h3>
        <p>Idealna do dekoracji.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Majolika. Wszystkie prawa zastrzeżone.</p>
  </footer>

  <script src="js/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      AOS.init({duration:1000,easing:"ease-in-out",once:true});
      const plates=[
        {img:"drawable/talerz1.png",title:"Unikalna Talerz "},
        //{img:"drawable/talerz2.png",title:"Unikalna Talerz "},
        {img:"drawable/talerz3.png",title:"Unikalna Talerz "},
        {img:"drawable/talerz4.png",title:"Unikalna Talerz "}
      ];
      let i=0;
      const plateImage=document.getElementById("plate-image");
      const plateTitle=document.getElementById("plate-title");
      function updatePlate(){
        plateImage.src=plates[i].img;
        plateTitle.textContent=plates[i].title;
      }
      setInterval(()=>{
        i++;
        if(i>=plates.length){i=0;}
        updatePlate();
      },500);
      updatePlate();
    });
  </script>
</body>
</html>
